<!DOCTYPE html>
<html lang="es">

{{ partial "head.html" . }}

<body class="page page-events">
  {{ partial "header.html" . }}

  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-100">
          {{ range (.Data.Pages.ByParam "event_date") }}
            <div class="post-title">
              <h1>{{ .Title }}</h1>
            </div>
            <div class="post-thumbnail">
              <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}">
            </div>
            <div class="post-content">
              <h3>{{ .Params.description }}</h3>
            </div>
            <div class="post-place">
              {{ .Params.event_place }}
            </div>
            <div class="post-topics">
              {{ range .Params.topics }}
                <div class="topic">{{ . }}</div>
              {{ end }}
            </div>
            <div class="post-footer">
              <a href="{{ .Permalink }}">Leer m√°s</a>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </main>

  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
