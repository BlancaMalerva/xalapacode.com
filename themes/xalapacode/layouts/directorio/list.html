<!DOCTYPE html>
<html lang="es">

{{ partial "head.html" . }}

<body class="page page-directory">
  {{ partial "header.html" . }}

  <main class="main">
    <div class="container">
    	<div class="row">
    		<div class="col-100">
    			{{ range .Data.Pages.ByDate.Reverse}}
						<div class="post-title">
							<h1>{{ .Params.name }}</h1>
						</div>
						<div class="post-thumbnail">
							<img src="{{ .Params.thumbnail }} " alt="{{ .Params.name }}" class="thumbnail">
						</div>
						<div class="post-content">
							<div class="description">{{ .Params.description }}</div>
							<div class="skills">{{ .Params.skills }}</div>
						</div>
						<div class="post-footer">
							<a href="{{ .Permalink }}">Leer m√°s</a>
						</div>
					{{ end }}
    		</div>
    	</div>
    </div>
  </main>

  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
