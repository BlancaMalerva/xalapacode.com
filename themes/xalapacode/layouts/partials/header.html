<header class="header">
  <div class="container">
    <div class="row">
      <div class="logo col-10">
        <img id="logo" src="{{ .Site.BaseURL }}img/logo.png" alt="Logotipo xalapacode">
      </div>
      <nav class="nav col-90">
        <div class="menu">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </nav>
    </div>
  </div>
</header>
