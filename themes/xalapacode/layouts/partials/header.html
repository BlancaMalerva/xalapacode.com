<header class="header">
  <div class="container">
    <div class="row">
      <div class="logo">
        <img id="logo" src="{{ .Site.BaseURL }}img/logo.png" alt="Logotipo xalapacode" oncontextmenu="window.location.href = '/identidad'">
      </div>
      <nav class="nav">
        <div class="menu">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </nav>
    </div>
  </div>
</header>
