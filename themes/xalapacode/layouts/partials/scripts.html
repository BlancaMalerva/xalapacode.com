<script>
	document.querySelector('.button-nav').addEventListener('click', function(e){
		document.querySelector('.header .nav').classList.toggle('menu-mobile');
	});

	[].forEach.call(document.querySelectorAll('main img[data-src]'), function(img) {
  img.setAttribute('src', img.getAttribute('data-src'));
  img.onload = function() {
    img.removeAttribute('data-src');
  };
});
</script>
